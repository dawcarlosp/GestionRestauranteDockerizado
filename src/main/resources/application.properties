spring.application.name=GestionRestaurante

# Configuración de MySQL (conexión al contenedor mysql)
spring.datasource.url=jdbc:mysql://mysql:3306/restaurante
spring.datasource.username=root
# Asegúrate de que la contraseña sea la misma que en el docker-compose.yml
spring.datasource.password=rootpassword 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Para ver las SQL que se ejecutan (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de codificación
spring.messages.encoding=ISO-8859-1
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
